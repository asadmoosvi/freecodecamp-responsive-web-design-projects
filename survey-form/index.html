<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main class="container">
      <div class="title-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time out to help improve freeCodeCamp
        </p>
      </div>

      <form action="" id="survey-form" class="form">
        <div class="group">
          <label class="group__label" id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
            aria-required="true"
            class="group__input"
          />
        </div>

        <div class="group">
          <label class="group__label" id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            aria-required="true"
            class="group__input"
          />
        </div>

        <div class="group">
          <label class="group__label" id="number-label" for="number"
            >Age (optional)</label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
            class="group__input"
          />
        </div>

        <div class="group">
          <label class="group__label" for="dropdown"
            >While option best describes your current role?</label
          >
          <select class="group__input" name="role" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="group">
          <p class="group__label">
            Would you recommend freeCodeCamp to a friend?
          </p>
          <div class="group__input">
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="definitely"
                checked
              />
              Definitely
            </label>

            <label>
              <input type="radio" name="user-recommend" value="maybe" />
              Maybe
            </label>

            <label>
              <input type="radio" name="user-recommend" value="not-sure" />
              Not sure
            </label>
          </div>
        </div>

        <div class="group">
          <label class="group__label" for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select class="group__input" name="feature" id="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="projects">Projects</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="group">
          <p class="group__label">
            What would you like to see improved? (check all that apply)
          </p>
          <div class="group__input">
            <label>
              <input type="checkbox" name="prefer" value="front-end-projects" />
              Front-end Projects
            </label>
            <label>
              <input type="checkbox" name="prefer" value="back-end-projects" />
              Back-end Projects
            </label>
            <label>
              <input type="checkbox" name="prefer" value="data-visualization" />
              Data Visualization
            </label>
            <label>
              <input type="checkbox" name="prefer" value="challnges" />
              Challenges
            </label>
            <label>
              <input
                type="checkbox"
                name="prefer"
                value="open-source-community"
              />
              Open Source Community
            </label>
            <label>
              <input type="checkbox" name="prefer" value="gitter-help-rooms" />
              Gitter Help Rooms
            </label>
            <label>
              <input type="checkbox" name="prefer" value="videos" />
              Videos
            </label>
            <label>
              <input type="checkbox" name="prefer" value="city-meetups" />
              City Meetups
            </label>
            <label>
              <input type="checkbox" name="prefer" value="wiki" />
              Wiki
            </label>
            <label>
              <input type="checkbox" name="prefer" value="forum" />
              Forum
            </label>
            <label>
              <input type="checkbox" name="prefer" value="additional-coures" />
              Additional Courses
            </label>
          </div>
        </div>

        <div class="group">
          <label class="group__label" for="comments"
            >Any comments or suggestions?</label
          >
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            class="group__input"
          ></textarea>
        </div>

        <div class="group">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
